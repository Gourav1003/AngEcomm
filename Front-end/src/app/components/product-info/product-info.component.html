<div class="container" >
    <img [src]="product.image_url" [alt]="product.title"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{product.title}}
        </span>
      </div>
      <p>{{product.description}}</p>

      <div class="price">
        <span>
          {{product.price | currency}}
        </span>
      </div>
  
      <button (click)="addToCart()">Add To Cart</button>
  
    </div>
  </div>
